<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/demo.css">
  <title>Document</title>
</head>
<body>
  <h1>Bootstrap Ready!</h1>

  <div class="row">
    <div class="col-12 col-lg-4 col-md-6">Col 1</div>
    <div class="col-12 col-lg-4 col-md-6">Col 2</div>
    <div class="col-12 col-lg-4 col-md-6">Col 3</div>
    <div class="col-12 col-lg-4 col-md-6">Col 4</div>
  </div>

    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-md-8">.col-md-8</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div class="col-6">.col-6</div>
      <div class="col-6">.col-6</div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
      </div>
    </div>

    <p class="h1">h1. Bootstrap heading</p>

    <p class="h1 text-md-start text-center">h1. Bootstrap heading</p>

    <p class="fs-md-2 fs-5">Text</p>

    <p class="fw-bold">Bold text.</p>

    <table class="table-primary">...</table>


  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
